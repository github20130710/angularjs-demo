<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">流程管理</h1>
</div>
<div class="wrapper-md" ng-controller="WorkOrderFlowsViewCtrl">

    <!--- flows -->
    <div class="panel panel-default">
        <div class="panel-heading">
            流程列表
        </div>
        <div class="table-responsive">
            <div>
                <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="createItem()"><i
                        class="fa fa-plus"></i>新建流程
                </button>
            </div>
            <div ui-grid="flowGridOptions" style="width: 100%; height: 100%;"
                 ui-grid-edit ui-grid-pagination ui-grid-selection ui-grid-resize-columns ui-grid-auto-resize>
            </div>
        </div>
    </div>

</div>
